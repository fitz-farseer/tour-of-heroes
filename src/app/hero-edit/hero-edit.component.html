<h2>Édition du héros {{ hero.name }} </h2>

<form>
    <p>
        <label>Name :
            <input [(ngModel)]='hero.name' placeholder="name">
        </label>
    </p>
    <p>
        <input type="submit" value="Éditer">
        <input (click)='goBack()' type="submit" value="Revenir en arrière">
    </p>
</form>
